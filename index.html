<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="public/CSS/stylesheet.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Thermostat</title>
  </head>
  <body>
    <script type="text/javascript" src="jquery.js"></script>
    <section>
      <p class="page-title">GLOBAL COOLING</p>
      <p class="page-title-2">Turn Your Thermostat Down You Clown</p>
    </section>
    <section class="function">
      <h1 id="temperature"></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">RESET</button>
        Power Saving Mode is <span id="power-saving-status">On</span>
        <button id="powersaving-on">PSM ON</button>
        <button id="powersaving-off">PSM OFF</button>
      </p>
    </section>
    <br>
    <section class="search">
      <span id="current-temperature"></span>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter A City"></input>
        <input type="submit"></input>
      </form>
    </section>
    <br>
    <section>
      <div class="cards-list">
        <div class="card 1">
          <div class="card_image">
            <img src="https://images.unsplash.com/photo-1513635269975-59663e0ac1ad?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80" />
          </div>
          <div class="card_title title-white">
            <p>LONDON</p>
            <p><span id="current-temperature-london"></span></p>
          </div>
        </div>
        <div class="card 2">
          <div class="card_image">
            <img src="https://images.unsplash.com/photo-1528105162958-dc027e58ce6a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1601&q=80" />
          </div>
          <div class="card_title title-white">
            <p>CARDIFF</p>
            <p><span id="current-temperature-cardiff"></span></p>
          </div>
        </div>
        <div class="card 3">
          <div class="card_image">
            <img src="https://images.unsplash.com/photo-1506377585622-bedcbb027afc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80" />
          </div>
          <div class="card_title title-white">
            <p>EDINBURGH</p>
            <p><span id="current-temperature-edinburgh"></span></p>
          </div>
        </div>
        <div class="card 4">
          <div class="card_image">
            <img src="https://images.unsplash.com/photo-1540927764194-35c5c166886e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80" />
          </div>
          <div class="card_title title-white">
            <p>DUBLIN</p>
            <p><span id="current-temperature-dublin"></span></p>
          </div>
        </div>
        <div class="card 5">
          <div class="card_image">
            <img src="https://images.unsplash.com/photo-1532944225788-09930a75939d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1567&q=80" />
          </div>
          <div class="card_title title-white">
            <p>BRISTOL</p>
            <p><span id="current-temperature-bristol"></span></p>
          </div>
        </div>
        <div class="card 6">
          <div class="card_image">
            <img src="https://images.unsplash.com/photo-1544388914-13378c925dd5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1567&q=80" />
          </div>
          <div class="card_title title-white">
            <p>GLASGOW</p>
            <p><span id="current-temperature-glasgow"></span></p>
          </div>
        </div>
        <div class="card 7">
          <div class="card_image">
            <img src="https://images.unsplash.com/photo-1505833779582-e28ba8f922f8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1649&q=80" />
          </div>
          <div class="card_title title-white">
            <p>LIVERPOOL</p>
            <p><span id="current-temperature-liverpool"></span></p>
          </div>
        </div>
        <div class="card 8">
          <div class="card_image">
            <img src="https://images.unsplash.com/photo-1520438985163-5db1eb0632fc?ixlib=rb-1.2.1&auto=format&fit=crop&w=1607&q=80" />
          </div>
          <div class="card_title title-white">
            <p>NEWCASTLE</p>
            <p><span id="current-temperature-newcastle"></span></p>
          </div>
        </div>
      </div>
    </section>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
    <script src="src/cities.js"></script>
  </body>
</html>
